<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Seats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .company {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #5cb85c;
        }

        .hidden {
            top: -60px;
        }

        .container {
            margin-top: 60px;
            text-align: center;
            color: #fff;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
        }

        td:last-child, th:last-child {
            border-right: none;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 90%;
            object-fit: cover;
        }

        .book-btn {
            background-color: #5cb85c;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
            white-space: nowrap;
        }

        .book-btn:hover {
            background-color: #4cae4c;
        }

        /* Modal styling */
        #seatModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        #seatModal .modal-content {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: 10% auto;
            position: relative;
        }

        .available {
            background-color: #5cb85c;
            color: white;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .unavailable {
            background-color: #ddd;
            color: #aaa;
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="user-home">
        <nav class="navbar" id="navbar">
            <div class="company">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="logo">
                <span>The Getaway Bus</span>
            </div>
            <div>
                <a href="/book-bus">Book Bus</a>
                <a href="/my-bookings">My Bookings</a>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </nav>
        
        <div class="container">
            <h2>Available Seats for Bus ID: {{ bus_id }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Seat Number</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for seat in seats %}
                    <tr>
                        <td>{{ seat.number }}</td>
                        <td>{{ seat.available ? 'Available' : 'Unavailable' }}</td>
                        <td>
                            {% if seat.available %}
                                <button onclick="showSeatModal({{ seat.number }})" class="book-btn">Book</button>
                            {% else %}
                                <button class="unavailable">Unavailable</button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Seat Selection Modal -->
    <div id="seatModal">
        <div class="modal-content">
            <h3>Select Your Seat</h3>
            <div id="seatContainer"></div>
            <button onclick="closeSeatModal()">Close</button>
            <button onclick="confirmBooking()">Confirm Booking</button>
        </div>
    </div>

    <script>
        let selectedSeat = null;

        function showSeatModal(seatNumber) {
            selectedSeat = seatNumber;
            alert(`Seat ${seatNumber} selected`);
        }

        function closeSeatModal() {
            document.getElementById('seatModal').style.display = 'none';
        }

        function confirmBooking() {
            if (!selectedSeat) {
                alert('Please select a seat.');
                return;
            }

            fetch(`/book-seat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seat_number: selectedSeat, bus_id: {{ bus_id }} })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                closeSeatModal();
                location.reload();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
